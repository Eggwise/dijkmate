
     {% if background|length > 0 %}
         <section data-background-image="images/{{ background }}" data-background-size="contain">
         <h1>{{title}}</h1>
         </section>
     {% else %}
         <section data-markdown>
                <h1>{{title}}</h1>
               <script type="text/template">
                {{text}}
            </script>
        </section>
     {% endif %}
